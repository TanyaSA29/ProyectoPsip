<!DOCTYPE html>
<html dir="ltr" lang="en"
xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/plantilla/plantillaui">
<head>
    <title>Nuevo Cliente</title>
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="card">
        <div class="card-body">

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="mdi mdi-alert-circle"></i>
                <strong th:text="${error}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/cliente/nuevo}" method="post" class="form-horizontal">

                <h4 class="card-title text-primary">
                    <i class="mdi mdi-account"></i> Datos del Cliente
                </h4>
                <hr>

                <input type="hidden" th:field="${clienteDTO.estado}" th:value="true" />

                <div class="mb-3">
                    <input type="text" class="form-control" th:field="${clienteDTO.nombre}" placeholder="Nombre del Cliente" />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" th:field="${clienteDTO.email}" placeholder="Email" />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="${clienteDTO.telefono}" placeholder="Teléfono" />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="${clienteDTO.direccion}" placeholder="Dirección" />
                </div>

                <h4 class="card-title text-primary mt-4">
                    <i class="mdi mdi-laptop"></i> Datos del Equipo
                </h4>
                <hr>

                <div class="mb-3">
                    <select class="form-select" name="tipo">
                        <option value="">Seleccione Tipo</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Desktop">Desktop</option>
                        <option value="Impresora">Impresora</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" th:field="${equipoDTO.marca}" placeholder="Marca" />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="${equipoDTO.modelo}" placeholder="Modelo" />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="${equipoDTO.numSerie}" placeholder="Número de Serie" />
                </div>
                <div class="mb-3">
                    <textarea class="form-control" th:field="${equipoDTO.descripcion}" placeholder="Descripción del problema"></textarea>
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a th:href="@{/cliente/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
