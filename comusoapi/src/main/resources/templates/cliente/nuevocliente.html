<!DOCTYPE html>
<html dir="ltr" lang="en"
xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/plantilla/plantillaui">
<head>
    <title>Nuevo Cliente</title>
</head>
<body>
   <div layout:fragment="contenidopaginas">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal">
                    
                    <h4 class="card-title text-primary"><i class="mdi mdi-account"></i> Datos Personales del Cliente</h4>
                    <hr>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-end">Nombre</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Nombre completo">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-end">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" placeholder="correo@ejemplo.com">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-end">Teléfono</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="099-999-9999">
                        </div>
                    </div>

                    <h4 class="card-title text-primary mt-5"><i class="mdi mdi-laptop"></i> Información del Equipo</h4>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo de Equipo</label>
                            <select class="form-select">
                                <option>Laptop</option>
                                <option>Desktop</option>
                                <option>Impresora</option>
                                <option>Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Marca / Modelo</label>
                            <input type="text" class="form-control" placeholder="Ej: Dell Latitude 5420">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Serie / Placa</label>
                            <input type="text" class="form-control" placeholder="Número de serie del fabricante">
                        </div>
                    </div>

                    <div class="border-top pt-3 text-end">
                        <button type="button" class="btn btn-success text-white">Registrar Cliente y Equipo</button>
                        <a href="#" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
